{% extends 'home/base.html' %}
{% load static %}

{% block title %}Clip - Set New Password{% endblock %}

{% block content %}

<!-- Main Content -->
<main class="flex w-full p-12 justify-center items-center h-[90dvh]">
    <div class="max-w-md w-full mx-auto">
        <h1 class="text-xl font-bold mb-1 md:text-2xl md:mb-2">Choose a new password</h1>
        <p class="text-xs text-gray-500 mb-4 md:text-sm md:mb-6">
            Enter a strong password and confirm it below.
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="relative">
                <label for="new-password" class="block text-sm font-medium mb-1">
                    New password
                </label>
                <div class="relative">
                    <input type="password" name="new_password1" id="new-password" placeholder="Enter new password"
                        required
                        class="w-full px-4 py-2 text-sm border border-gray-700 rounded-lg bg-gray-800 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition md:text-base" />
                    <button type="button" id="toggleNewPassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                        <!-- Eye Slash Icon (initially visible) -->
                        <svg id="eye-slash-icon-new" xmlns="http://www.w3.org/2000/svg" viewBox="0 -64 640 640"
                            width="24" height="24" fill="currentColor" class="h-5 w-5">
                            <path
                                d="M634 471L36 3.51A16 16 0 0 0 13.51 6l-10 12.49A16 16 0 0 0 6 41l598 467.49a16 16 0 0 0 22.49-2.49l10-12.49A16 16 0 0 0 634 471z M296.79 146.47l134.79 105.38C429.36 191.91 380.48 144 320 144a112.26 112.26 0 0 0-23.21 2.47z m46.42 219.07L208.42 260.16C210.65 320.09 259.53 368 320 368a113 113 0 0 0 23.21-2.46z M320 112c98.65 0 189.09 55 237.93 144a285.53 285.53 0 0 1-44 60.2l37.74 29.5a333.7 333.7 0 0 0 52.9-75.11 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64c-36.7 0-71.71 7-104.63 18.81l46.41 36.29c18.94-4.3 38.34-7.1 58.22-7.1z m0 288c-98.65 0-189.08-55-237.93-144a285.47 285.47 0 0 1 44.05-60.19l-37.74-29.5a333.6 333.6 0 0 0-52.89 75.1 32.35 32.35 0 0 0 0 29.19C89.72 376.41 197.08 448 320 448c36.7 0 71.71-7.05 104.63-18.81l-46.41-36.28C359.28 397.2 339.89 400 320 400z" />
                        </svg>
                        <!-- Eye Icon (initially hidden) -->
                        <svg id="eye-open-icon-new" class="h-5 w-5 hidden" width="24" height="24" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
                <p id="new-password-error" class="mt-1 text-red-500 text-sm"></p>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium mb-1">
                    Confirm password
                </label>
                <div class="relative">
                    <input type="password" name="new_password2" id="confirm-password" placeholder="Confirm new password"
                        required
                        class="w-full px-4 py-2 text-sm border border-gray-700 rounded-lg bg-gray-800 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition md:text-base" />
                    <button type="button" id="toggleConfirmPassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                        <!-- Eye Slash Icon (initially visible) -->
                        <svg id="eye-slash-icon-confirm" xmlns="http://www.w3.org/2000/svg" viewBox="0 -64 640 640"
                            width="24" height="24" fill="currentColor" class="h-5 w-5">
                            <path
                                d="M634 471L36 3.51A16 16 0 0 0 13.51 6l-10 12.49A16 16 0 0 0 6 41l598 467.49a16 16 0 0 0 22.49-2.49l10-12.49A16 16 0 0 0 634 471z M296.79 146.47l134.79 105.38C429.36 191.91 380.48 144 320 144a112.26 112.26 0 0 0-23.21 2.47z m46.42 219.07L208.42 260.16C210.65 320.09 259.53 368 320 368a113 113 0 0 0 23.21-2.46z M320 112c98.65 0 189.09 55 237.93 144a285.53 285.53 0 0 1-44 60.2l37.74 29.5a333.7 333.7 0 0 0 52.9-75.11 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64c-36.7 0-71.71 7-104.63 18.81l46.41 36.29c18.94-4.3 38.34-7.1 58.22-7.1z m0 288c-98.65 0-189.08-55-237.93-144a285.47 285.47 0 0 1 44.05-60.19l-37.74-29.5a333.6 333.6 0 0 0-52.89 75.1 32.35 32.35 0 0 0 0 29.19C89.72 376.41 197.08 448 320 448c36.7 0 71.71-7.05 104.63-18.81l-46.41-36.28C359.28 397.2 339.89 400 320 400z" />
                        </svg>
                        <!-- Eye Icon (initially hidden) -->
                        <svg id="eye-open-icon-confirm" class="h-5 w-5 hidden" width="24" height="24" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
                <p id="confirm-password-error" class="mt-1 text-red-500 text-sm"></p>
            </div>

            <button type="submit"
                class="w-full py-3 btn-primary text-sm text-white rounded-xl font-medium transition md:text-base">
                Reset Password
            </button>
        </form>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        const passNew = document.getElementById('new-password');
        const passConfirm = document.getElementById('confirm-password');
        const err1 = document.getElementById('new-password-error');
        const err2 = document.getElementById('confirm-password-error');
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        // helper to show error
        function showError(el, msg) {
            el.textContent = msg;
        }

        // --------- input show/hide password modal 

        const toggleVisibility = (inputElement, eyeSlashIconId, eyeOpenIconId) => {
            const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
            inputElement.setAttribute('type', type);
            const eyeSlashIcon = document.getElementById(eyeSlashIconId);
            const eyeOpenIcon = document.getElementById(eyeOpenIconId);

            if (type === 'password') {
                eyeSlashIcon.classList.remove('hidden');
                eyeOpenIcon.classList.add('hidden');
            } else {
                eyeSlashIcon.classList.add('hidden');
                eyeOpenIcon.classList.remove('hidden');
            }
        }

        toggleNewPassword.addEventListener('click', () => {
            toggleVisibility(passNew, 'eye-slash-icon-new', 'eye-open-icon-new');
        });

        toggleConfirmPassword.addEventListener('click', () => {
            toggleVisibility(passConfirm, 'eye-slash-icon-confirm', 'eye-open-icon-confirm');
        });

        // main validation fn
        function validateResetPasswords() {
            let valid = true;
            err1.textContent = '';
            err2.textContent = '';

            const v1 = passNew.value.trim();
            const v2 = passConfirm.value.trim();

            // 1) Required
            if (!v1) {
                showError(err1, 'Password is required.');
                valid = false;
            }
            // 2) Pattern: min 8, uppercase, lowercase, digit, symbol
            else if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(v1)) {
                showError(err1, 'Min 8 chars with uppercase, lowercase, number & symbol.');
                valid = false;
            }

            // 3) Confirmation
            if (v2 !== v1) {
                showError(err2, 'Passwords do not match.');
                valid = false;
            }

            return valid;
        }

        // on submit
        form.addEventListener('submit', e => {
            if (!validateResetPasswords()) {
                e.preventDefault();
            }
        });

        // live feedback
        [passNew, passConfirm].forEach(input =>
            input.addEventListener('input', validateResetPasswords)
        );
    });
</script>


{% endblock %}
