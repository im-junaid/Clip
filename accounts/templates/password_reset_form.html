{% extends 'home/base.html' %}
{% load static %}

{% block title %}Clip - Forgot Password{% endblock %}

{% block content %}

<!-- Main Content -->
<main class="flex w-full p-12 justify-center items-center h-[90dvh]">
    <div class="max-w-md w-full mx-auto">
        <h1 class="text-xl font-bold mb-1 md:text-2xl md:mb-2">Forgot your password?</h1>
        <p class="text-xs text-gray-500 mb-4 md:text-sm md:mb-6">
            Enter your email and weâ€™ll send you a reset link.
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" id="id_email" required placeholder="you@example.com"
                    class="w-full px-4 py-2 text-sm border border-gray-700 rounded-lg bg-gray-800 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition md:text-base" />
                <p class="mt-1 text-red-500 text-sm">{{ form.email.errors }}</p>
            </div>

            <button type="submit"
                class="w-full py-3 btn-primary text-sm text-white rounded-lg font-medium transition md:text-base">
                Send Reset Link
            </button>
        </form>

        <p class="mt-6 text-center text-xs text-gray-500 md:text-sm">
            <a href="{% url 'accounts:signin' %}" class="text-gray-500 hover:underline hover:text-[#7c43ef]">
                Back to Sign In
            </a>
        </p>
    </div>
</main>
{% endblock %}
