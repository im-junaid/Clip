{% extends 'home/base.html' %}
{% load static %}

{% block title %}Clip - Signup {% endblock %}

{% block head %}

{% endblock %}

{% block content %}

<!-- Main Content -->
<main class="flex w-full p-12 justify-center items-center h-[90dvh]">
    <div class="max-w-md w-full mx-auto">
        <h1 class="text-xl font-bold mb-1 md:text-2xl md:mb-2">Create an account</h1>
        <p class="text-xs text-gray-500 mb-4 md:text-sm md:mb-6">Enter your details to get started</p>

        <form id="signup-form" method="post" novalidate class="space-y-4">
            {% csrf_token %}
            <!-- userame Field -->
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <input id="username" type="text" placeholder="username" required name="username"
                    class="w-full px-4 py-2 text-sm border border-gray-700 rounded-lg bg-gray-800 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition md:text-base" />
                <p id="name-error" class="mt-1 text-red-500 text-sm"></p>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input id="email" type="email" placeholder="email@example.com" required name="email"
                    class="w-full px-4 py-2 text-sm border border-gray-700 rounded-lg bg-gray-800 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition md:text-base" />
                <p id="email-error" class="mt-1 text-red-500 text-sm"></p>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <div class="relative">
                    <input id="password" type="password" placeholder="Password" name="reg_password" required
                        minlength="8"
                        class="w-full px-4 py-2 text-sm border border-gray-700 rounded-lg bg-gray-800 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition md:text-base pr-10" />
                    <button type="button" id="togglePassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                        <!-- Eye Slash Icon (initially visible) -->
                        <svg id="eye-slash-icon-password" xmlns="http://www.w3.org/2000/svg" viewBox="0 -64 640 640"
                            width="24" height="24" fill="currentColor" class="h-5 w-5">

                        </svg>
                        <!-- Eye Icon (initially hidden) -->
                        <svg id="eye-open-icon-password" class="h-5 w-5 hidden" width="24" height="24" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />

                        </svg>
                    </button>
                </div>
                <p id="password-error" class="mt-1 text-red-500 text-sm"></p>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
                <div class="relative">
                    <input id="confirm-password" type="password" placeholder="Confirm password" name="confirm_password"
                        required minlength="8"
                        class="w-full px-4 py-2 text-sm border border-gray-700 rounded-lg bg-gray-800 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition md:text-base pr-10" />
                    <button type="button" id="toggleConfirmPassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                        <!-- Eye Slash Icon (initially visible) -->
                        <svg id="eye-slash-icon-confirm" xmlns="http://www.w3.org/2000/svg" viewBox="0 -64 640 640"

                        <svg id="eye-open-icon-confirm" class="h-5 w-5 hidden" width="24" height="24" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
                <p id="confirm-error" class="mt-1 text-red-500 text-sm"></p>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full py-3 btn-primary text-sm text-white rounded-lg font-medium btn-primary transition  md:text-base">
                Create Account
            </button>
        </form>

        <p class="mt-4 text-center text-xs text-gray-500 md:text-sm md:mt-6">
            Already have an account?
            <a href="{% url 'accounts:signin' %}" class="text-gray-500 hover:text-[#7c43ef]">Sign in</a>
        </p>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('signup-form');
        const nameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm-password');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        const nameErr = document.getElementById('name-error');
        const emailErr = document.getElementById('email-error');
        const passErr = document.getElementById('password-error');
        const confirmErr = document.getElementById('confirm-error');

        const toggleVisibility = (inputElement, eyeSlashIconId, eyeOpenIconId) => {
            const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
            inputElement.setAttribute('type', type);
            const eyeSlashIcon = document.getElementById(eyeSlashIconId);
            const eyeOpenIcon = document.getElementById(eyeOpenIconId);

            if (type === 'password') {
                eyeSlashIcon.classList.remove('hidden');
                eyeOpenIcon.classList.add('hidden');
            } else {
                eyeSlashIcon.classList.add('hidden');
                eyeOpenIcon.classList.remove('hidden');
            }
        };

        togglePassword.addEventListener('click', () => {
            toggleVisibility(passwordInput, 'eye-slash-icon-password', 'eye-open-icon-password');
        });

        toggleConfirmPassword.addEventListener('click', () => {
            toggleVisibility(confirmInput, 'eye-slash-icon-confirm', 'eye-open-icon-confirm');
        });


        // Clear all errors initially
        [nameErr, emailErr, passErr, confirmErr].forEach(el => el.textContent = '');

        // 1) Validate Username
        function validateUsername() {
            const nameVal = nameInput.value.trim();
            nameErr.textContent = '';
            if (/\s/.test(nameVal)) {
                nameErr.textContent = 'Username cannot contain spaces.';
                return false;
            }
            if (!/^[A-Za-z][A-Za-z0-9]{3,14}$/.test(nameVal)) {
                nameErr.textContent = 'Must start with a letter; 4 - 15 chars; letters & numbers only.';
                return false;
            }
            return true;
        }

        // 2) Validate Email
        function validateEmail() {
            const emailVal = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.(com|net|org|edu|gov|io|co)$/i;
            emailErr.textContent = '';
            if (!emailVal) {
                emailErr.textContent = 'Email is required.';
                return false;
            }
            if (!emailRegex.test(emailVal)) {
                emailErr.textContent = 'Invalid email (e.g. user@example.com).';
                return false;
            }
            return true;
        }

        // 3) Validate Password
        function validatePassword() {
            const pwd = passwordInput.value;
            const pwdRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            passErr.textContent = '';
            if (!pwd) {
                passErr.textContent = 'Password is required.';
                return false;
            }
            if (!pwdRegex.test(pwd)) {
                passErr.textContent = 'Min 8 chars with uppercase, lowercase, number & symbol.';
                return false;
            }
            return true;
        }

        // 4) Confirm Password
        function validateConfirmPassword() {
            confirmErr.textContent = '';
            if (confirmInput.value !== passwordInput.value) {
                confirmErr.textContent = 'Passwords do not match.';
                return false;
            }
            return true;
        }

        nameInput.addEventListener('input', validateUsername);
        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', () => {
            validatePassword();
            validateConfirmPassword(); // also update confirm match if needed
        });
        confirmInput.addEventListener('input', validateConfirmPassword);

        form.addEventListener('submit', e => {
            const isValid = validateUsername() &&
                validateEmail() &&
                validatePassword() &&
                validateConfirmPassword();

            if (!isValid) {
                e.preventDefault();
            }
        });
